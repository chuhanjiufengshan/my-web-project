<!DOCTYPE html>
<html>
<head>
    <title>温度数据</title>
    <style>
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .header {
            text-align: right;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        日期: {{ date }}<br>
        时间: {{ time }}<br>
        天气温度: {{ weather_temp }}°C<br>
        就地实时温度: {{ latest_local_temp }}°C  <!-- 添加新字段 -->
    </div>
    <table>
        <tr>
            <th>时间</th>
            <th>温度 (°C)</th>
        </tr>
        {% for row in data %}
        <tr>
            <td>{{ row[1] }}</td>  <!-- GetTime -->
            <td>{{ row[2] }}</td>  <!-- SupplyTemp -->
        </tr>
        {% endfor %}
    </table>
    <p>天气状态: {{ weather_status }}</p>
    <p>风力等级: {{ wind_level }}</p>
    <p>风向: {{ wind_direction }}</p>
</body>
</html>
